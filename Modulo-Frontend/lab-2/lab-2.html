<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lab-2.css">
</head>
<body>
    <form id="form">
        <h1>Registro</h1>
        <label for="username">Nombre de usuario</label>
        <input id="username" type="text" placeholder="Tu nombre de usuario" required>
        <label for="email">Correo Electrónico</label>
        <input type="email" placeholder="Tu correo electrônico" required>
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Tu contraseña">
        <label for="birthdate">Fecha de Nacimiento</label>
        <input id="birthdate" type="date">
        <label for="age">Edad</label>
        <input id="age" type="number" min="0" max="120">
        <label for="country">País</label>
        <select id="country">
            <option value="Argentina" selected>Argentina</option>
            <option value="Colombia">Colombia</option>
            <option value="Venezuela">Venezuela</option>
            <option value="Brasil">Brasil</option>
            <option value="Perú">Perú</option>
            <option value="Chile">Chile</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Uruguay">Uruguay</option>
        </select>
        <label for="website">Sitio Web</label>
        <input id="website" type="url" placeholder="Tu sitio web">
        <label for="favorite-color">Color Favorito</label>
        <input id="favorite-color" type="color">
        <label for="satisfaction">Nivel de Satisfacción</label>
        <input id="satisfaction" type="range" min="0" max="10">
        <label>Género</label>
        <div class="radio-group">
            <div class="radio-container">
                <input id="male" type="radio" name="gender">
                <label for="male">Masculino</label>
            </div>
            <div class="radio-container">
                <input id="female" type="radio" name="gender">
                <label for="female">Femenino</label>
            </div>
            <div class="radio-container">
                <input id="other" type="radio" name="gender">
                <label for="other">Otro</label>
            </div>
        </div>
        <div class="checkbox-container">
            <input id="terms" type="checkbox">
            <label for="terms">Acepto los términos y condiciones</label>
        </div>
        <button>Registrar</button>
    </form>
</body> 
</html>
